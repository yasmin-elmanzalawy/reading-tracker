<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Reading Tracker</title>
</head>

<body>
    <section class="banner-section container">
        <div class="banner">
            <div class="slider" style="--quantity: 10">
                <div class="item" style="--position: 1"><img src="./imgs/ladyMidnight.jpg" alt=""></div>
                <div class="item" style="--position: 2"><img src="./imgs/bloodOver.jpg" alt=""></div>
                <div class="item" style="--position: 3"><img src="./imgs/divineRivals.jpg" alt=""></div>
                <div class="item" style="--position: 4"><img src="./imgs/caraval.jpg" alt=""></div>
                <div class="item" style="--position: 5"><img src="./imgs/chainOfIron.jpg" alt=""></div>
                <div class="item" style="--position: 6"><img src="./imgs/queen.jpg" alt=""></div>
                <div class="item" style="--position: 7"><img src="./imgs/clockworkPrincess.jpg" alt=""></div>
                <div class="item" style="--position: 8"><img src="./imgs/thePrisonerThrone.jpg" alt=""></div>
                <div class="item" style="--position: 9"><img src="./imgs/circe-us.jpg" alt=""></div>
                <div class="item" style="--position: 10"><img src="./imgs/clockworkAngel.jpg" alt=""></div>

            </div>

            <div class="content">
                <h1>Reading <br><span>Tracker</span> </h1>
                <p>Document your recent adventure.</p>
            </div>
        </div>
    </section>
    <section class="form-section container mb-4">
        <!-- input for the: name, description, photo -->
        <div class="mb-3">
            <label for="bookName" class="form-label">Name of you latest adventure? </label>
            <input type="text" class="form-control" id="bookName">
        </div>
        <div class="mb-3">
            <label for="bookDes" class="form-label">What were your thoughts? </label>
            <input type="text" class="form-control" id="bookDes">
        </div>

        <div class="mb-3">
            <label for="formFile" class="form-label">Default file input example</label>
            <input class="form-control" type="file" id="formFile">
          </div>
          <button onclick="addBook()" type="button" class="addBtn mt-3">Add Book</button>

    </section>

    <script src="./js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
